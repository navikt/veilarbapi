<html>
<head>
  <script src="https://unpkg.com/swagger-ui-dist@4.6.1/swagger-ui-bundle.js"></script>
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@4.6.1/swagger-ui.css"/>
  <title>veilarbapi - swagger ui</title>
</head>
<body>
<div id="swagger-ui"></div> <!-- Div to hold the UI component -->
<script>
  window.onload = function () {
    // Begin Swagger UI call region
    const ui = SwaggerUIBundle({
      url: "../src/main/resources/openapi/ArbeidsoppfolgingV1.yaml",
      dom_id: '#swagger-ui',
      deepLinking: true,
      presets: [
        SwaggerUIBundle.presets.apis,
        SwaggerUIBundle.SwaggerUIStandalonePreset,
      ],
      plugins: [
        SwaggerUIBundle.plugins.DownloadUrl,
      ],
      supportedSubmitMethods: []
    })
    window.ui = ui
  }
</script>
</body>
</html>
