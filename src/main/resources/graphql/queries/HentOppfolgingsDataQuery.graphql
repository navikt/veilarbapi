query HentOppfolgingsDataQuery ($fnr: String!) {
    oppfolgingsEnhet(fnr: $fnr) {
        enhet {
            id
            navn
        }
    }
    oppfolging(fnr: $fnr) {
        erUnderOppfolging
    }
    brukerStatus(fnr: $fnr) {
        veilederTilordning {
            veilederIdent
        }
    }
}